<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax MouseMove Elements</title>
</head>
<body>
    <div class="items">
        <div class="items__inner" id="parallax-container">
            <div class="items__layer" data-depth="0.85">
                <div class="items__item">
                    <img src="img/Comet.png" alt="img">
                </div>
            </div>
            <div class="items__layer" data-depth="0.7">
                <div class="items__item">
                    <img src="img/Planet-1.png" alt="img">
                </div>
            </div>
            <div class="items__layer" data-depth="0.65">
                <div class="items__item">
                    <img src="img/Planet-13.png" alt="img">
                </div>
            </div>
            <div class="items__layer" data-depth="1.2">
                <div class="items__item">
                    <img src="img/Planet-8.png" alt="img">
                </div>
            </div>
            <div class="items__layer" data-depth="0.25">
                <div class="items__item">
                    <img src="img/Star2.png" alt="img">
                </div>
            </div>
            <div class="items__layer" data-depth="0.85">
                <div class="items__item">
                    <img src="img/Rover.png" alt="img">
                </div>
            </div>
            <div class="items__layer" data-depth="0.0">
                <div class="items__item">
                    <h1>Parallax</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
